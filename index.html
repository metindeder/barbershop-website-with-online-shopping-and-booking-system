<script>
    // Slider için değişken tanımlama ve ilk slaytın gösterilmesi
    let slideIndex = 0; // Slayt indeksi
    showSlides(); // Slaytları göster

    // Otomatik olarak slaytların geçişini sağlayan fonksiyon
    function showSlides() {
        let i; // Döngü değişkeni
        const slides = document.getElementsByClassName("slide"); // Slayt resimleri
        for (i = 0; i < slides.length; i++) { // Tüm slayt resimlerini gizle
            slides[i].style.display = "none";
        }
        slideIndex++; // Slayt indeksini bir artır
        if (slideIndex > slides.length) {slideIndex = 1} // Slayt indeksini sıfırla
        slides[slideIndex-1].style.display = "block"; // Belirli slaytı göster
        setTimeout(showSlides, 4000); // 2 saniyede bir resmi değiştir
         
        // Instagram ikonuna hover efekti
        const instagramIcon = document.querySelector('.fab.fa-instagram'); // Instagram ikonu
        instagramIcon.addEventListener('mouseenter', function() { // Fare üzerine gelindiğindedondur
            instagramIcon.style.transform = 'rotate(360deg)'; // İkonu döndür
            instagramIcon.style.transition = 'transform 0.5s ease-in-out'; // Dönüşüm süresi
        });
        instagramIcon.addEventListener('mouseleave', function() { // Fare ayrıldığında eski hale getir
            instagramIcon.style.transform = 'rotate(0deg)'; // İkonu sıfıra döndür
        });

        // Whatsapp ikonuna hover efekti
        const watsapIcon = document.querySelector('.fab.fa-whatsapp'); // Whatsapp ikonu
        watsapIcon.addEventListener('mouseenter', function() { // Fare üzerine gelindiğinde dondur
            watsapIcon.style.transform = 'rotate(360deg)'; // İkonu döndür
            watsapIcon.style.transition = 'transform 0.5s ease-in-out'; // Dönüşüm süresi
        });
        watsapIcon.addEventListener('mouseleave', function() { // Fare ayrıldığında eski haline don
            watsapIcon.style.transform = 'rotate(0deg)'; // İkonu sıfıra döndür
        });
    }
</script>
